

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card mb-4">
        <img [src]="course.imageUrl" class="card-img-top" alt="{{ course.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">{{ course.description }}</p>
          <p class="card-text">Price: {{ course.price | currency:'USD':true }}</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-info" (click)="updateCourse(course)">Update</button>
            <button class="btn btn-danger" (click)="deleteCourse(course.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
